---
layout: default
title: "Cade Scroggins &ndash; Projects"
description: "My projects."
page: projects
---
<main>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.layout == "project" %}
        <li>
          <span>{{ post.date | date: '%B %d, %Y' }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</main>
